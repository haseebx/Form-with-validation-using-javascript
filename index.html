<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form with js</title>
</head>

<body>

    <div class="container">


        <h2 class="text-center" id="h">Registration Form</h2>
        <form action="">
            <div class="row g-3">
                <div class="col-4 ">
                    <label for="" class="form-label">
                        <h5>First Name</h5>
                    </label>
                    <input type="text" placeholder="Enter First Name" class="form-control mb-4">
                </div>
                <div class="col-4 ">
                    <label for="" class="form-label">
                        <h5>Last Name</h5>
                    </label>
                    <input type="text" placeholder="Enter Last Name" class="form-control mb-4">
                </div>
                <div class="col-4 ">
                    <label for="" class="form-label">
                        <h5>Username</h5>
                    </label>
                    <input type="text" placeholder="Auto Gen..." class="form-control mb-4">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-1">
                    <label for="" class="form-label">
                        <h5>Age</h5>
                    </label>
                    <input type="number" class="form-control" placeholder="Age">
                </div>

                <div class="col-4">
                    <label for="" class="form-label">
                        <h5>E-mail</h5>
                    </label>
                    <input type="email" placeholder="Enter E-mail@gmail.com" class="form-control mb-4">
                </div>

                <div class="col-4">
                    <label for="" class="form-label">
                        <h5>Password</h5>
                    </label>
                    <input type="password" placeholder="Enter Password" class="form-control mb-4">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">
                        <h5>Select Department</h5>
                    </label>
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Computer Science</a></li>
                            <li><a class="dropdown-item" href="#">Finacal Accounting</a></li>
                            <li><a class="dropdown-item" href="#">Busniess and Management</a></li>
                        </ul>
                    </div>
                </div>


                <div class="col-4">
                    <label for="" class="form-label">
                        <h5>Contact no</h5>
                    </label>
                    <input type="text" placeholder="Enter Number" class="form-control mb-4">
                </div>
            </div>






        </form>


    </div>





    <script src="form.js">
    </script>
</body>

</html>
